<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand">Admin â€¢ Event Rental Hub</div>
  <nav>
    <a href="/" class="ghost">Back to site</a>
    <a href="#" id="logout">Logout</a>
  </nav>
</header>

<div class="section">
  <h2>Inventory</h2>
  <div class="panel">
    <div class="grid2">
      <div>
        <h3>Add Item</h3>
        <div class="row"><label>Name</label><input id="iName"/></div>
        <div class="row"><label>Description</label><input id="iDesc"/></div>
        <div class="row"><label>Price per day (GHS)</label><input id="iPrice" type="number" step="0.01"/></div>
        <div class="row"><label>Total quantity</label><input id="iQty" type="number"/></div>
        <button class="primary" id="addItem">Add</button>
        <div class="note" id="itemMsg"></div>
      </div>
      <div>
        <h3>Items</h3>
        <div id="itemsList"></div>
      </div>
    </div>
  </div>

  <h2 style="margin-top:26px;">Bookings (Calendar view)</h2>
  <div class="panel">
    <div class="grid2">
      <div>
        <div class="row"><label>Start date</label><input id="bStart" type="date"/></div>
        <div class="row"><label>End date</label><input id="bEnd" type="date"/></div>
        <button id="loadBookings">Load bookings</button>
        <div class="note muted">Shows bookings that overlap your date range.</div>
      </div>
      <div>
        <div id="bookingsList"></div>
      </div>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
